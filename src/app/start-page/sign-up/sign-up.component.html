<form (submit)="signUp()">
    <div class="sign-up-container">
        <h1>
            Sign up
        </h1>
        <input required type="email" placeholder="Email Address" name="email" #emailField>
        <input required type="password" placeholder="Enter a Password" name="password" #passwordField>
        <input required type="password" placeholder="Confirm Password" name="password" #passwordField>
        <button class="sign-up-btn">Get Started</button>
    </div>
</form>
