<form (submit)="resetPassword()">
    <div class="content-container">
        <h1>Forgot your password?</h1>
        <p>
            We will send you an email with instructions to reset your password.
        </p>
        <input required type="email" placeholder="Email Address" name="email" #emailField>
        <button type="submit" class="send-email-btn" #sendButton>Send Email</button>
    </div>
</form>
